<div class="modal-overlay" (click)="onOverlayClick($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3 class="modal-title">{{ nodeTitle }}</h3>

    <div class="steps-container">
      <div *ngIf="steps.length > 0; else noSteps" class="steps-list">
        <div *ngFor="let step of steps; let i = index" class="step-item">
          <h4>Step {{i + 1}}: {{ step.title }}</h4>
          <p>{{ step.description }}</p>
          <ul *ngIf="step.substeps.length > 0">
            <li *ngFor="let substep of step.substeps">{{ substep }}</li>
          </ul>
        </div>
      </div>
      <ng-template #noSteps>
        <div class="no-steps-message">
          <span>No processing steps to display for this node.</span>
        </div>
      </ng-template>
    </div>

    <button class="modal-close-button" (click)="onCloseButtonClick()">Close</button>
  </div>
</div>
