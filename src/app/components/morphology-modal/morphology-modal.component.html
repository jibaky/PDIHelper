<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-content" (click)="onContentClick($event)">
    <h3>Morphology Settings</h3>

    <div class="control-group">
      <label>Operation:</label>
      <div class="button-group">
        <button [class.active]="settings.operation === 'dilation'" (click)="settings.operation = 'dilation'">Dilação</button>
        <button [class.active]="settings.operation === 'erosion'" (click)="settings.operation = 'erosion'">Erosão</button>
      </div>
    </div>

    <div class="control-group">
      <label>Structuring Element Shape:</label>
      <div class="button-group">
        <button [class.active]="settings.shape === 'square'" (click)="settings.shape = 'square'">Quadrado</button>
        <button [class.active]="settings.shape === 'circle'" (click)="settings.shape = 'circle'">Circulo</button>
      </div>
    </div>

    <div class="control-group">
      <label for="elementSize">{{ settings.shape === 'square' ? 'Side Length:' : 'Diameter:' }}</label>
      <input id="elementSize" type="number" [(ngModel)]="settings.size" min="1" step="2">
      <span class="info-text">(Deve ser um número ímpar)</span>
    </div>

    <div class="modal-actions">
      <button class="cancel-btn" (click)="onCancel()">Cancelar</button>
      <button class="save-btn" (click)="onSave()">Salvar e Aplicar</button>
    </div>
  </div>
</div>
